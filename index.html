<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/90d8ffd3e8.js" crossorigin="anonymous"></script>
    <title>Formulario</title>
</head>

<body>
    <div class="container">
        <div class="formulario" style="font-size: large">
            <h1> <strong>Payment for Example</strong></h1>
        </div>
        <div class="alerta">
            <h2>Some Field area missing</h2>
        </div>

        <!--aqui se encuentran las casillas forma de pago. -->

        <div class="casillas2">
            <div class="row align-items-center">
                <div class="col-md-5">
                    <div>
                        <p>#Card</p>
                        <input type="text" class="form-control" placeholder="XXXXXXXXXX" aria-label="XXXXXXXXXXX" />
                    </div>
                </div>
                <div class="col-md-2">
                    <div>
                        <p>CVC#</p>
                        <input type="text" class="form-control" placeholder="0000" aria-label="0000" />
                    </div>
                </div>
                <div class="col-md-5">
                    <div>
                        <p>Amount</p>
                        <input type="text" class="form-control" placeholder="Amount" aria-label="Amount" />
                    </div>
                </div>
            </div>
        </div>
        <!--aqui se enceuntra casillas terceras info-personal-->
        <form class="row g-3 needs-validation" style="margin-top: 20px;" novalidate>
            <div class="col-md-6">
                <label for="validationCustom01" class="form-label">First name</label>
                <input type="text" class="form-control" id="validationCustom01" value="" required>
                <div class="valid-feedback">

                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom02" class="form-label">Last name</label>
                <input type="text" class="form-control" id="validationCustom02" value="" required>
                <div class="valid-feedback">

                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom03" class="form-label">City</label>
                <input type="text" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">
                    Please provide a valid city.
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom04" class="form-label">State</label>
                <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Choose...</option>
                    <option>Caracas</option>
                    <option>Merida</option>
                    <option>Barquisimeto</option>
                    <option>Miranda</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid state.
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom05" class="form-label">Zip</label>
                <input type="text" class="form-control" id="validationCustom05" required>
                <div class="invalid-feedback">
                    Please provide a valid zip.
                </div>
            </div>

        </form>
        <br>
        <!--aqui se encuentra casilla cuarta iconos y modal de mensaje-->
        <div class="casillas4">
            <div class="row">
                <div class="col-md-6">
                    <p>We accept:</p>
                    <div class="button">
                        <label class="btn btn-outline-secondary">
                            <div class="btn-group" role="group">
                                <!-- Input 1 -->
                                <input type="radio" class="form-check-input" id="validationFormCheck1"
                                    name="radio-stacked" required>
                                <label class="btn btn-mg" for="validationFormCheck1">
                                    <i class="fab fa-cc-visa"></i>
                                </label>
                                <!-- Input 2 -->
                                <input type="radio" class="form-check-input" id="validationFormCheck2"
                                    name="radio-stacked" required>
                                <label class="btn btn-mg" for="validationFormCheck2">
                                    <i class="fa-brands fa-cc-mastercard"></i>
                                </label>
                                <!-- Input 3 -->
                                <input type="radio" class="form-check-input" id="validationFormCheck3"
                                    name="radio-stacked" required>
                                <label class="btn btn-mg" for="validationFormCheck3">
                                    <i class="fa-brands fa-cc-diners-club fa-sm"></i>
                                </label>
                                <!-- input 4-->
                                <input type="radio" class="form-check-input" id="validationFormCheck3"
                                    name="radio-stacked" required>
                                <label class="btn btn-mg" for="validationFormCheck3">
                                    <i class="fab fa-cc-amex"></i>
                                </label>
                            </div>
                        </label>
                    </div>
                </div>
                <!--aqui boton de footer-->
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Message:</label>
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>
                    <p class="card-text"><small class="text-body-secondary">Add any notes here.</small></p>
                </div>
                <div class="modal-footer" style="margin-top: 60px;">
                    <button type="button" style="margin-right: 15px;" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" style="margin-left: 5px;" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>




    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
