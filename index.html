<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/90d8ffd3e8.js" crossorigin="anonymous"></script>
    <title>Formulario</title>
</head>

<body>
    <div class="container">
        <div class="row bg-light p-2 mt-2 d-flex border">
            <div class="col-12">
                <h1>Payment form example</h1>
            </div>
        </div>

        <div class="row border-end border-start">
            <div class="row mt-2 mr-2 ml-2" style="margin-left: 2px;">
                <div class="col-11 alert alert-danger mt-2" role="alert">
                    Some fields are missing
                </div>
            </div>

            <!--aqui se encuentran las casillas forma de pago. -->

            <div class="casillas2">
                <div class="row align-items-center">
                    <div class="col-md-5">
                        <div>
                            <p>#Card</p>
                            <input type="text" class="form-control" placeholder="XXXXXXXXXX" aria-label="XXXXXXXXXXX" />
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div>
                            <p>CVC#</p>
                            <input type="text" class="form-control" placeholder="0000" aria-label="0000" />
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div>
                            <p>Amount</p>
                            <input type="text" class="form-control" placeholder="Amount" aria-label="Amount" />
                        </div>
                    </div>
                </div>
            </div>
            <!--aqui se enceuntra casillas terceras info-personal-->
            <form class="row g-3 needs-validation" style="margin-top: 20px;" novalidate>
                <div class="col-md-6">
                    <label for="validationCustom01" class="form-label">First name</label>
                    <input type="text" class="form-control" id="validationCustom01" value="" required>
                    <div class="valid-feedback">

                    </div>
                </div>
                <div class="col-md-6">
                    <label for="validationCustom02" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="validationCustom02" value="" required>
                    <div class="valid-feedback">

                    </div>
                </div>
                <div class="col-md-6">
                    <label for="validationCustom03" class="form-label">City</label>
                    <input type="text" class="form-control" id="validationCustom03" required>
                    <div class="invalid-feedback">
                        Please provide a valid city.
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="validationCustom04" class="form-label">State</label>
                    <select class="form-select" id="validationCustom04" required>
                        <option selected disabled value="">Choose...</option>
                        <option>Caracas</option>
                        <option>Merida</option>
                        <option>Barquisimeto</option>
                        <option>Miranda</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid state.
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="validationCustom05" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="validationCustom05" required>
                    <div class="invalid-feedback">
                        Please provide a valid zip.
                    </div>
                </div>

            </form>
            <br>
            <!--aqui se encuentra casilla cuarta iconos y modal de mensaje-->
            
            <div class="row p-2 mt-2">
                <div class="col-6">
                    <label for="basic-url" class="form-label">We accept</label>
                    </br>
                    <button type="button" class="btn btn-secondary">

                    <div class="row text-bg-secondary m-2">
                        <div class="col">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline ">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check form-check-inline ">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-diners-club"></i></label>
                            </div>
                            <div class="form-check form-check-inline ">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-amex"></i></label>
                            </div>
                        </div>
                    </div>
                </div>
                </button>
                
                <div class="col-6">
                    <label for="basic-url" class="form-label">Message</label>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        
                    </div>
                    <label for="floatingTextarea2" class="text-body-secondary">Add any notes here</label>
                </div>
            </div>
        </div>
            <div class="row bg-light pt-2 pb-2 border">
                <div class="col-12">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                        <button class="btn btn-primary" type="button">Send</button>
                    </div>
                
                </div>

            </div>

        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
